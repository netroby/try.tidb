<html>

<head>
    <title>Try TiDB</title>
    <link href='/style.css' rel='stylesheet'>
</head>

<body>
    <div id='header'>
        <h1> Try TiDB</h1>
    </div>
    <div id='log'>
        <div class='line notification'>
            <p>Welcome to <strong>Try TiDB</strong>, a demonstration of the
                <a href="http://www.pingcap.com/">TiDB</a> database!</p>

            <p>Please type any valid MySQL command to play with the database.</p>
        </div>
    </div>
    <div id='toolbar'>
        <input id='input' spellcheck='false'>
    </div>
    <div id='footer'>

        <p>The source code to Try TiDB is available on
            <a href="http://github.com/netroby/try.tidb">GitHub</a>.</p>
    </div>
    <script src='/javascripts/jquery.min.js' type='application/x-javascript'></script>
    <script src='/javascripts/underscore-min.js' type='application/x-javascript'></script>
    <script src='/javascripts/json2.js' type='application/x-javascript'></script>
    <script src='/javascripts/terminal.js' type='application/x-javascript'></script>
</body>

</html>
